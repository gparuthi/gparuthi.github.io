<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <link rel="alternate" type="application/rss+xml"  href="http://gparuthi.com/feed.xml" title="Gaurav Paruthi RSS Feed">

    <title>{{ site.name }} | {{ page.title }}</title>

    <link rel="stylesheet" media="all" href="/css/mine.css" />
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- <link href="../old_site/media/css/styles.css" rel="stylesheet" type="text/css" /> -->
    <script src="../old_site/media/js/cdb-studio.js" type="text/javascript"></script>
    <script src="../old_site/media/js/project-load.js" type="text/javascript"></script>
    <script src="../old_site/media/js/google-an.js" type="text/javascript"></script>

    {% if page.code %}
    <link rel="stylesheet" href="/ext/highlight.js/styles/sunburst.css">
    {% endif %}

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>

    {% if page.code %}
    <script src="/ext/highlight.js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    {% endif %}

    <!-- Any other scripts or anything that the page may want. -->
    {% if page.head %}
    {{ page.head }}
    {% endif %}
    

    <script type="text/javascript">
    function call_event(event){
        ga('send', {
          "hitType": 'event',
          "eventAction": 'click',
          "eventLabel": event,
        });
    }

    $(document).ready(function() {
        call_event({'target':null});
        document.addEventListener('click', call_event, false);
    });

    </script>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-18031723-2', 'auto');

</head>
